<html lang="en">
<head>
<title>Wiener Workshop</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta property="og:image" content="wienerworkshoplogo.png">
<style>
@-ms-viewport {width: device-width;}
body {-ms-overflow-style: scrollbar;}
@media screen and (max-width: 480px) {
html, body {
min-width: 320px;
}
}
html {box-sizing: border-box;}
*, *:before, *:after {box-sizing: inherit;}
body {background: #ffffff; margin: auto;}
body.is-preload *, body.is-preload *:before, body.is-preload *:after {
-moz-animation: none !important;
-webkit-animation: none !important;
-ms-animation: none !important;
animation: none !important;
-moz-transition: none !important;
-webkit-transition: none !important;
-ms-transition: none !important;
transition: none !important;
}
body, input, select, textarea {
font-size: 16pt;
line-height: 1.75;
}
@media screen and (max-width: 1680px) {
body, input, select, textarea {font-size: 14pt;}
}
@media screen and (max-width: 1280px) {
body, input, select, textarea {font-size: 12pt;}
}
p {margin: 0 0 2em 0;}
#header {padding: 8em 0 0.1em 0 ;}
@media screen and (max-width: 736px) {
#header {padding: 4em 0 0.1em 0 ;}
}
#main {padding: 0em 0 6em 0 ;}
@media screen and (max-width: 736px) {
#main {padding: 0em 0 4em 0 ;}
}
#wrapper > * > .inner {
width: 100%;
max-width: 68em;
margin: 0 auto;
padding: 0 2.5em;
}
@media screen and (max-width: 736px) {
#wrapper > * > .inner {padding: 0 1.25em;}
}
</style>
</head>
<body class="">
<div id="wrapper">
<header id="header">
<div class="inner">
<a href="javascript:window.location.reload(true)"><img width="128px" src="wienerworkshoplogo.svg"></a></div>
</header>
</div>
</body>
</html>
